<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Market Basket Analysis</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Market Basket Analysis</h1>
    <div class="row">
      <div class="card">
        <div class="card-content">
          <h2>Item 1</h2>
          <input type="text" id="item1Input" placeholder="Enter item 1">
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <h2>Item 2</h2>
          <input type="text" id="item2Input" placeholder="Enter item 2">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="card">
        <div class="card-content">
          <h2>Item 3</h2>
          <p id="predictedItem">-</p>
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <h2>Add Next Item</h2>
          <select id="nextItemDropdown">
            <option value="">Select Item</option>
            <!-- Add options dynamically using JavaScript -->
          </select>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
